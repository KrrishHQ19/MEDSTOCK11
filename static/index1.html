<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedStock - Inventory Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="topnav">
        <h2>üè• MedStock</h2>
        <nav>
            <span id="welcomeUser" style="margin-right:15px; font-weight:bold; color:white;"></span>
            <button id="logoutBtn" style="background:#d63384; color:white; border:none; padding:8px 15px; cursor:pointer; border-radius:5px;">Logout</button>
        </nav>
    </nav>

    <div class="main">
        <header class="header">
            <h1>Inventory Items</h1>
            <p>Real-time tracking and management of medical supplies</p>
        </header>

        <div class="summary-cards">
            <div class="card blue-border">
                <span class="card-label">TOTAL ITEMS IN STOCK</span>
                <p class="card-value" id="totalStockDisplay">0</p>
            </div>
            <div class="card yellow-border">
                <span class="card-label">LOW STOCK ALERTS</span>
                <p class="card-value" id="lowStockDisplay">0</p>
            </div>
            <div class="card red-border">
                <span class="card-label">EXPIRING SOON</span>
                <p class="card-value" id="expiringSoonDisplay">0</p>
            </div>
            <div class="card green-border">
                <span class="card-label">CATEGORIES</span>
                <p class="card-value" id="categoryDisplay">0</p>
            </div>
        </div>

        <section class="controls-section">
            <input type="text" placeholder="Search medicines or categories..." id="searchInput">
            <button id="addBtn">Add Item</button>
        </section>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ITEM NAME</th><th>CATEGORY</th><th>LOCATION</th>
                        <th>STOCK</th><th>STATUS</th><th>EXPIRY</th>
                        <th>DATE</th><th>REORDER</th><th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody"></tbody>
            </table>
            <div id="loadingIndicator" style="text-align:center; padding:20px;">Loading data...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Item</h2>
            <input type="hidden" id="itemId">
            
            <label>Item Name</label>
            <input type="text" id="itemName" placeholder="e.g., Surgical Gloves">
            
            <label>Category</label>
            <select id="itemCategory">
                <option value="PPE">PPE</option>
                <option value="Surgical Supplies">Surgical Supplies</option>
                <option value="Medication - Oral">Medication - Oral</option>
                <option value="Medication - Injectable">Medication - Injectable</option>
                <option value="Laboratory">Laboratory</option>
            </select>
            
            <label>Location</label>
            <input type="text" id="itemLocation" placeholder="e.g., Ward A">
            
            <div style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label>Quantity</label>
                    <input type="number" id="itemQty" placeholder="0">
                </div>
                <div style="flex:1">
                    <label>Reorder Level</label>
                    <input type="number" id="itemReorder" placeholder="10">
                </div>
            </div>

            <label>Expiry Date</label>
            <input type="date" id="itemExpiry">

            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveItem()">Save Item</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
